<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .box{
      border: 2px solid #888888;
  }
</style>
<body>

  <div class="box">Elemento</div>
  <script>
    const item = document.querySelector('div');
    item.style.position = 'absolute';
    item.onmousemove = ev => {
      item.style.cursor = 'move';
      if (ev.buttons){
          ev.target.style.top = `${ev.clientY - (item.clientHeight / 2)}px`
          ev.target.style.left = `${ev.clientX - (item.clientLeft / 2)}px`
      }
    }
  </script>

</body>
</html>
